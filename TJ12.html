<!DOCTYPE html>
<html>
<head>
	<title>Jobsheet 12</title>
	<script language="javascript">
			function hitung(){
				var p = parseInt(document.getElementById('p').value);
				var l = parseInt(document.getElementById('l').value);
		      var t = parseInt(document.getElementById('t').value);
			var hasil = p*l*t*1/3;
			document.getElementById("hasil").value=hasil;
		}
			</script>
</head>
<body>
<table align="center" bgcolor="gray">
		<thead><tr><th>Menghitung Limas</th></tr></thead>
		<tbody>
		<tr><td>Panjang limas :</td></tr>
		<tr><td><input type="text" id="p" placeholder="panjang limas"></td></tr>
		<tr><td>Lebar limas:</td></tr>
		<tr><td><input type="text" id="l" placeholder="lebar limas"></td></tr>
		<tr><td>Tinggi limas :</td></tr>
		<tr><td><input type="text" id="t" placeholder="tinggi limas"></td></tr></tbody>
		<tfoot>
			<tr><td><input type="text" id="hasil" placeholder="hasil perhitungan volume" disabled></td></tr>
			<tr><td><input type="button" id="button" value="hitung" onclick="hitung()"></td></tr></tfoot>
		</table>
</body>
</html>
