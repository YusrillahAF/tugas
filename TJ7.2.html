	<script type="text/javascript" Language="javascript">
		var r;
		var luas;

		var rtb;
		var t;


		function lingkaran() {
			r = parseInt(document.getElementById('ir').value);
			
			luas = 3.14 * r * r ;
			document.getElementById('luaslingkaran').value=luas;
		}
		function tabung() {
			rtb =parseInt(document.getElementById("irtb").value);
			t =parseInt(document.getElementById("it").value);
			luastb = 2 * 3.14 * rtb * (rtb+t);
			document.getElementById('luastb').value = luastb;

		}
			function ratarata() {
			dat1 = parseFloat(document.getElementById("ipt_d1").value);

			dat10 = parseFloat(document.getElementById("ipt_d10").value);
			jumdat=dat1+dat2+dat3+dat4+dat5+dat6+dat7+dat8+dat9+dat10;
			rerata=jumdat/10;
			document.getElementById('opt_jumdat').value = jumdat;
			document.getElementById('opt_rerata').value = rerata;
			}
	</script>
